<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #invoice {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #order-info {
            position: absolute;
            top: 5px;
            right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; 
        }
        .total {
            font-weight: bold;
        }
        /* Additional Styles for Consistency */
        h2, h3 {
            margin-top: 10px;
            border: none;
        }
        p {
            margin-bottom: 2px;
            border: none; /* Add this line to remove borders around paragraphs */
        }
    </style>
</head>
<body>

    
    <div id="invoice">
        <h2>Invoice</h2>

            <div id="order-info">
                <p><strong>Invoice Number:</strong> INV-001</p>
                <p><strong>Date:</strong> January 1, 2023</p>
            </div>

        <h3>Billing Details</h3>
        <p><strong>Customer Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john@example.com</p>
        <p><strong>Address:</strong> 123 Main Street, Cityville, State, 12345</p>

        <h3>Invoice Items</h3>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 1</td>
                    <td>Product description goes here.</td>
                    <td>2</td>
                    <td>$50.00</td>
                    <td>$100.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="total">Total</td>
                    <td class="total">$175.00</td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
